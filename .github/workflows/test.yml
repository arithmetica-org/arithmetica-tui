name: Test arithmetica-tui

on:
  push:
    branches: [ "main" ]

jobs:
  test-arithmetica-tui:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install nasm
      run: sudo apt-get install nasm
    - name: Compile tests
      run: |
        cmake -DBUILD_MAIN_EXECUTABLE=OFF -DARITHMETICA_TUI_TESTS=ON -S . -B build
        cd build
        make
    - name: Run tests
      run: ./tests/arithmetica-tui-tests